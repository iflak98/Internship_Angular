<h1>All Packages</h1>
<div class="container">
    <div class="row justify-content-md-center">
      <div class="col col-lg-2">
        <div *ngFor="let package of packages">
            <div class="card" style="width: 30rem;">
              
            <img class="card-img-top" [src]="package.imagePath" alt="Card image cap">
            <div class="card-body">
              <p class="card-text">{{package.name}}</p>
              <p class="card-text">Rating: {{package.rating}}</p>
              <div>{{package.cost | currency:'INR'}}</div>
            </div>
            <div class="row" >
              <div class="col col-but"style="display: inline;">
              
               
              
                  <div  class = "btn btn-co "><button (click) = "addToCart(package)">Add To Cart</button></div>
                
                  <div class = "btn-share btn-co"><button (click)="share(package.name)">  Share  </button> </div>
                </div>
            </div>
          </div>
          </div>
      </div>
      </div>
      </div>
